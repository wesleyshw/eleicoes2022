<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eleições 2022</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body style="background: #f4f4f4">
  <div class="container mt-4">
    <h1 style="font-size: 22px;">{{data['pst']+'%'}} seções totalizadas</h1>
    <h1 style="font-size: 16px;">Última atualização {{data['dt']}} {{data['ht']}}</h1>
    <div class="row row-cols-1 row-cols-md-2">
      {% for info in data['cand'] %}
      <div class="col mb-4">
        <div class="card">
          <div class="card-body">
            <span style="font-size: 20px;font-family: 'Roboto', sans-serif;font-weight: 700;">{{info['nm']}}</span><br>
            <span style="font-size: 18px;">Votos: {{ info['vap']|to_now }}</span><br>
            <span style="font-size: 18px;">Porcentagem: {{info['pvap']+'%'}}</span><br>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
